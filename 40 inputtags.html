<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input-tag</title>
</head>

<body>
    <form action="">
        <label for="Name">Name: </label>
        <input type="text" placeholder="Name" required ><br><br>
        <label for="Password">Password: </label>
        <input type="password" placeholder="Password" required><br><br>
        <label for="Gender">Gender: </label>

        <input type="radio" value="male">
        <label for="male">Male</label>
        <input type="radio" value="female">
        <label for="female">Female</label>
        <input type="radio" value="transgender">
        <label for="transgender">Transgender</label><br><br>

        <label for="email">Email: </label>
        <input type="email" placeholder="E-mail" required> <br> <br>

        <label for="phone">Phone No: </label>
        <select>
           
            <option value="+91">+91</option>
            <option value="+128">+128</option>
            <option value="+92">+93</option>
            <option value="+148">+101</option>
            <option value="+164">+108</option>
            <option value="+108">+111</option>
            <option value="+101">+100</option>
            <option value="+111">+90</option>
        </select>
        <input type="number" placeholder="phone no" required> <br><br>
        <button type="submit">Submit</button>

    </form>
</body>

</html>
