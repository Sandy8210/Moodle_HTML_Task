<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registration form</title>
</head>

<body>

    <h1 style="color: blue; text-decoration: underline;">Student Registration Form</h1>

    <form>
        <fieldset>
            <legend>Student Registration Form</legend>
            <label>Firstname</label>
            <input type="text" placeholder="First Name" required><br><br>
            <label> Lastname</label>
            <input type="text" placeholder="Last Name" required><br><br>
            <label>date of birth</label>
            <input type="date">
            <br><br>
            <label for="">Email</label>
            <input type="email" placeholder="E-mail" required><br><br>
            <label for="">Mobile</label>
            <input type="number" placeholder="Mobile Number" required><br><br>

            <label for="">Gender</label>
            <input type="radio">
            <label for="">Male</label>
            <input type="radio">
            <label for="">Female</label>
            <input type="radio">
            <label for="">Transgender</label>
            <br><br>

            <label for=""> Address </label>
            <textarea name="" id="" cols="10" rows="3"></textarea>

            <br><br>
            <label for="">City</label>
            <input type="text" placeholder="Enter Your City" required><br><br>
            <label for="">PIN CODE</label>
            <input type="text" placeholder="Enter Your PIN Code" required>
            <br><br>
            <label for="">State</label>
            <input type="text" placeholder="Enter Your State" required><br><br>
            <label for=""> Country </label>
            <input type="text" placeholder="INDIA"><br><br>


            <label for="">Hobbies</label>
            <input type="checkbox">
            <label for="drawing">drawing</label>
            <input type="checkbox">
            <label for="Singing">Singing</label>

            <br><br>

            <label for="" style="text-decoration: underline;">QUALIFICATION</label>
            <table>
                <tr>
                    <th>SI.No</th>
                    <th>Examination</th>
                    <th>Board</th>
                    <th>Percentage</th>
                    <th>year of passing</th>
                </tr>

                <tr>
                    <td>1</td>
                    <td>class X</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>class XII</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Graduation</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>4</td>
                    <td>Masters</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>

            </table> <br><br>
            <label for=""> Course applied For</label> <br><br>

            <input type="radio">
            <Label>BE -CSE</Label>
            <input type="radio">
            <Label>BE -ECE</Label>
            <input type="radio">
            <Label>BE -EEE</Label>
            <input type="radio">
            <Label>BE -Civil</Label><br><br>
    </form>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

    </fieldset>
</body>

</html>
