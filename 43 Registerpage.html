<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
</head>

<body>

    <h1 style="color: blue; text-decoration: underline;">Register your Account</h1>

    <fieldset style="width: 400px;">
        <legend>Register your Account</legend>
        <label> Enter name : </label>
        <input type="text" placeholder="Enter user here" required> <br>
        <label> Enter Email Id : </label>
        <input type="email" placeholder="Enter Email Id here" required> <br>
        <label> Enter Username : </label>
        <input type="text" placeholder="Enter Username name" required> <br>
        <label> Enter Password : </label>
        <input type="password" placeholder="Enter Password here" required> <br>
        <label> Enter confirm Password : </label>
        <input type="password" placeholder="Enter Password here" required> <br><br>
        <button type="reset">clear Form</button>
        <button type="submit">Create Account</button>

    </fieldset>


</body>

</html>
