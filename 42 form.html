<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form>
        <fieldset style="width: 300px;">
            <legend>Customer Details</legend>
            <label for="">Name </label>
            <input type="text" placeholder="Customer Name" required><br><br>
            <label for="">Email</label>
            <input type="email" placeholder="E-mail" required> <br><br>
            <label for="">Investment</label>
            <select style="width: 100px;">
                <option>Amount</option>
                <option> 10000</option>
                <option> 15000</option>
                <option>23000 </option>
            </select><br><br>
            <label for="">Date Joined</label>
            <input type="date"> <br><br>
            <input type="checkbox">
            <label for=""> Active </label>
            <input type="checkbox">
            <label for=""> De-Active </label> <br><br>

            <button type="submit" style="margin-left: 30px;">Ok</button>
            <button type="reset" style="margin-left: 30px;">Cancel</button>
        </fieldset>
        <br>

    </form>
</body>

</html>
